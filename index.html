<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="visual\style.css">
<title>New World</title> 
</head>

<script type="text/javascript" src="scripts/clock.js"></script>
<script type="text/javascript" src="scripts/sender.js"></script>

<body onload="startTime()">

<div class="remote">
  <div class="main bar">
    <button class="action">Server</button>
    <button class="action">Chat</button>
    <button class="action">Map</button>
    <div class="ip" id="ip">192.172.44.22</div>
  </div>
</div>

<div class="workspace">
  <div class="main monitor">
    <div class="fineleft">currently offline</div>
  </div>
  <div class="main clock">
    <b>
    <center><div id="hour"></div></center>
    <center><div id="minute"></div></center>
    <div id="date" class="small"></div>
    </b>
  </div>
  <div class="main chrono" id="chrono">
    <center><b><div class="day">DAY 22</div></b></center>
    <center><b><div class="daytime" id="daytime">early morning</div></b></center>
  </div>
</div>

<div class="workspace">
  <div class="main message">
    <input type="text" class="namer" id="namer" onkeyup="updateSender()">
    <div class="form">
      <div class="fineleft">:sending as:</div>
      <b class="fineright" id="sender">[unknown]</b>
    </div>
    <div class="form">
      <input type="text" class="sender">
      <button class="chatter"><img src="visual/send.svg" class="iconed"></button>
    </div>
  </div>
  <div class="main chat">
    <div>something will be added here</div>
  </div>
</div>

</body>

</html>
