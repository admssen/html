<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="visual\style.css">
<title>New World</title> 
</head>

<script>
  function startTime() {
    const today = new Date();
    let h = today.getHours();
    let m = today.getMinutes();
    let d = today.getDay();
    m = checkTime(m);
    d = checkDay(d);
    document.getElementById('clock').innerHTML =  h + " " + m;
    document.getElementById('date').innerHTML =  d;
    setTimeout(startTime, 4000);
  }
  function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
  }
  function checkDay(i) {
    switch (i) {
      case (1):
        i = "Monday";
        break;
      case (2):
        i = "Tuesday";
        break;
      case (3):
        i = "Wednesday";
        break;
      case (4):
        i = "Thursday";
        break;
      case (5):
        i = "Friday";
        break;
      case (6):
        i = "Saturday";
        break;
      case (0):
        i = "Sunday";
        break;
    }
    return i;
  }
</script>

<body onload="startTime()">

<div class="remote">
